{% extends "auctions/layout.html" %}

{% block body %}
<div style="background-color: #d3d4d6; min-height: 82vh">
    <!-- Wrapper class makes a grid and displays the categories as such -->
    <div class="wrapper"> 
        {% for category in choices %}
            <div>
                <a href="{% url 'category' category.0 %}"> {{ category.1 }} </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
