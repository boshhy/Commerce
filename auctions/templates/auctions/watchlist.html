{% extends "auctions/layout.html" %}

{% block body %}
    <h4>Active:</h4>
    {% for listing in watchlist %}
        <a href="{% url 'listing' listing.listings.id %}">{{ listing.listings.title }}</a><br>
    {% endfor %}
    <br>
    <h4>Ended</h4>
    {% for listing in watchlist_inactive %}
        <a href="{% url 'listing' listing.listings.id %}">{{ listing.listings.title }}</a><br>
    {% endfor %}
{% endblock %}
