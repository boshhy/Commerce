{% extends "auctions/layout.html" %}

<!-- Displays only the listings found for the choosen category-->
{% block body %}
<div class="center" style="background-color: #d3d4d6; min-height: 82vh"> <br>
    <h2 style="text-align: center;">Category: {{ category }} </h2>
    <br>
    <div class="container-fluid">
        <div class="row" style="margin-left: 100px; margin-right: 0px;"">
            {% for listing in listings %}
            <div class="center">
            <div class="col-xl-3 center">
                <div class="card center" style="width:300px; height: 500px; background-color: #899593;">
                    {% if listing.imageURL %}
                        <a href="{% url 'listing' listing.id %}"><img class="image_listing card-img-top"  style="max-height: 282px; max-width: 282px; width: auto; height: auto; border: 1px solid #2c3632;" src="{{ listing.imageURL }}" alt="No Image"> </a>
                    {% endif %}
                    <kbd class="center" style="width: 282px; text-align: center; margin-left: 9px; margin-right: 9px; background-color: #2c3632;">
                        <b style="text-align: center; text-transform: capitalize;"><a href="{% url 'listing' listing.id %}" style="margin-left: 9px; margin-right: 9px; color: #d3d4d6;"> {{ listing.title }} </a></b>
                    </kbd>
                        <div style="margin-left: 9px;">
                            <b>Current Bid</b>: {{ listing.current_bid }} <br>
                        </div>
                        <b style="margin-left: 9px;">Description:</b>
                        <div style="margin: 9px; margin-top: 0px; background-color:#2c3632; color: #899593; width: 282px; height: 100%; ">
                            <div style="margin-left: 5px; margin-right: 5px;">
                                {{ listing.description.capitalize }}
                            </div>
                        </div>
                </div><br>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
